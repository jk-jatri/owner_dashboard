<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner App</title>

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/8d1a1dd134.js" crossorigin="anonymous"></script>

    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


</head>

<body class="bg_color">

    <header>
        <nav class="navbar navbar-light shadow-sm">
            <div class="container">
                <div class="row w-100">
                    <div class="d-flex justify-content-between align-items-center">
                        <a class="navbar-brand logo" href="#">
                            <img src="images/logo.png" alt="" class="img-responsive">
                        </a>
                        <a href="#" class="user_info">
                            <div class="d-flex align-items-center justify-content-between">
                                <span class="mx-2">Kamrul</span>
                                <img class="mx-2" src="images/user_img.png" alt="">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div>
        <main class="mt-2">
            <div class="container-fluid no-gutter">
                <div class="row">
                    <div class="col-md-5">
                        <div class="d-flex align-items-start">
                            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                                <button class="nav-link active" id="v-pills-vehicle-tab" data-bs-toggle="pill" data-bs-target="#v-pills-vehicle" type="button" role="tab" aria-controls="v-pills-vehicle" aria-selected="true">Vehicle</button>

                                <button class="nav-link" id="v-pills-bus-tab" data-bs-toggle="pill" data-bs-target="#v-pills-bus" type="button" role="tab" aria-controls="v-pills-bus" aria-selected="false">Bus Company</button>

                                <button class="nav-link" id="v-pills-ride-tab" data-bs-toggle="pill" data-bs-target="#v-pills-ride" type="button" role="tab" aria-controls="v-pills-ride" aria-selected="false">Ride</button>

                                <button class="nav-link" id="v-pills-tickets-tab" data-bs-toggle="pill" data-bs-target="#v-pills-tickets" type="button" role="tab" aria-controls="v-pills-tickets" aria-selected="false">Tickets</button>

                                <button class="nav-link" id="v-pills-allvehicle-tab" data-bs-toggle="pill" data-bs-target="#v-pills-allvehicle" type="button" role="tab" aria-controls="v-pills-allvehicle" aria-selected="false">All Vehicle</button>

                                <button class="nav-link" id="v-pills-counterwise-tab" data-bs-toggle="pill" data-bs-target="#v-pills-counterwise" type="button" role="tab" aria-controls="v-pills-counterwise" aria-selected="false">Counter Wise Report</button>

                            </div>
                            <div class="tab-content" id="v-pills-tabContent">

                                <div class="tab-pane fade show active" id="v-pills-vehicle" role="tabpanel" aria-labelledby="v-pills-vehicle-tab">Vehicle Details</div>

                                <div class="tab-pane fade" id="v-pills-bus" role="tabpanel" aria-labelledby="v-pills-bus-tab">Bus Company Details</div>

                                <div class="tab-pane fade" id="v-pills-ride" role="tabpanel" aria-labelledby="v-pills-ride-tab">Ride Details</div>

                                <div class="tab-pane fade" id="v-pills-tickets" role="tabpanel" aria-labelledby="v-pills-tickets-tab">Tickets Detail</div>

                                <div class="tab-pane fade" id="v-pills-allvehicle" role="tabpanel" aria-labelledby="v-pills-allvehicle-tab">All Vehicle Detail</div>

                                <div class="tab-pane fade" id="v-pills-counterwise" role="tabpanel" aria-labelledby="v-pills-counterwise-tab">Counter Wise Report Detail</div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.5867783848416!2d90.4031300720667!3d23.797724780142893!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c70ff367dc19%3A0x3b62243a8d007951!2sRoyal%20Park%20Residence%20Hotel!5e0!3m2!1sen!2sbd!4v1617534452522!5m2!1sen!2sbd"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Javascript -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
